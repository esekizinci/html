<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenarlık ve Gölgelendirme</title>
    <style>
        .kutu {
            width: 250px; /* Genişlik */
            height: 120px; /* Yükseklik */
            background-color: lightblue; /* Arka plan rengi */
            border: 5px solid darkblue; /* Kenarlık: 5px kalınlık, düz çizgi, koyu mavi */
            box-shadow: 5px 5px 10px gray; /* X, Y, bulanıklık, renk */
            text-align: center; /* Metni ortala */
            line-height: 120px; /* Dikey ortalama */
            font-size: 18px; /* Yazı boyutu */
        }
        .metin {
            font-size: 20px;
            font-weight: bold;
            color: darkred;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* Metne gölge ekle */
        }
    </style>
</head>
<body>
    <div class="kutu">Kutunun Kenarlığı ve Gölgesi</div>
    <p class="metin">Bu metin gölgeli!</p>
</body>
</html>
