<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animasyon Örneği</title>
    <style>
        /* Sayfa düzeni */
        body {
            display: flex; /* Öğeleri ortalamak için flex kullan */
            justify-content: center; /* Yatayda ortala */
            align-items: center; /* Dikeyde ortala */
            height: 100vh; /* Sayfa yüksekliği kadar alan kaplasın */
            background-color: #F4F4F4;
            flex-direction: column; /* Öğeleri dikey hizala */
        }
        /* Animasyonlu kutu */
        .kutu {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border-radius: 10px;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            /* Birden fazla animasyon ekleme */
            animation: renkDegistir 3s infinite alternate,
                       hareketEt 2s infinite alternate;
        }
        /* Yazı animasyonu */
        .yazi {
            font-size: 24px;
            font-weight: bold;
            color: darkblue;
            margin-top: 20px;
            animation: buyutKucult 1.5s infinite alternate;
        }
        /* Arka plan rengini değiştiren animasyon */
        @keyframes renkDegistir {
            0% { background-color: lightblue; }
            100% { background-color: coral; }
        }
        /* Sağa-sola hareket ettiren animasyon */
        @keyframes hareketEt {
            0% { left: 0px; }
            100% { left: 100px; }
        }
        /* Yazıyı büyütüp küçülten animasyon */
        @keyframes buyutKucult {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="kutu">Animasyonlu Kutu</div>
    <div class="yazi">Ben de hareket ediyorum!</div>
</body>
</html>
