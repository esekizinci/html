<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display vs Visibility</title>
    <style>
        .goster {
            background-color: lightblue;
            padding: 10px;
            border: 2px solid blue;
            margin: 10px;
        }
        .gizli {
            display: none; /* Öğeyi tamamen gizler, boşluk bile bırakmaz */
        }
        .gorunmez {
            visibility: hidden; /* Öğeyi görünmez yapar ama yerini korur */
        }
    </style>
</head>
<body>
    <div class="gizli">Ben Kayboldum! (display: none)</div> <!-- Tamamen yok olur -->
    <div class="gorunmez">Ben Görünmüyorum Ama Yerim Hâlâ Burada! (visibility: hidden)</div> <!-- Görünmez ama boşluğu kalır -->
    <div class="goster">Ben Görünüyorum</div> <!-- Normal şekilde görünür -->
</body>
</html>
