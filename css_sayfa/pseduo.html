<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Hover Efekti</title>
    <style>
        a{
            color: green;
            font-size: 20px;
            text-decoration: none;
        }

        a:hover{
            color: blueviolet;
        }

        button:hover{
            color: cyan;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
   <a href="https://www.google.com">Go to Google!</a> <br><br>
   <button>Ben bir Butonum</button>
</body>
</html>
