<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutu Modeli</title>
    <style>
        .kutu {
            width: 200px; /* Genişlik */
            height: 100px; /* Yükseklik */
            background-color: lightblue; /* Arka plan rengi */
            padding: 20px; /* İç boşluk (Padding) */
            border: 5px solid black; /* Kenarlık (Border) */
            margin: 30px; /* Dış boşluk (Margin) - Diğer öğelerle mesafeyi belirler */
        }
        .metin {
            font-size: 18px; /* Yazı boyutu */
            background-color: lightgray; /* Arka plan rengi */
            padding: 10px; /* İç boşluk */
            border: 2px solid darkgray; /* Kenarlık */
        }
    </style>
</head>
<body>
    <div class="kutu">Ben bir kutuyum!</div>
    <p class="metin">Ben kutunun dışındayım!</p>
</body>
</html>
